<!DOCTYPE html>
<html>
  <head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./CSS/estilos6.css" />
    <title>Perzonalizado # 3</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Consigna de Datos</h2>
      </div>
      <form class="form" id="form">
        <div class="form_control">
            <label>Nombre:</label>
            <input
            type="text"
            placeholder="Ingresa tu Nombre..."
            id="nombre"
            />
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form_control">
          <label>Tel√©fono:</label>
          <input
          type="text"
          placeholder="Ingresa tu numero Telefonico..."
          id="Tel"
          />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error message</small>
      </div>
        <div class="form_control">
            <label>Correo Electronico:</label>
            <input type="email" placeholder="correo@ejemplo.com" id="correo"/>
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form_control">
            <label>Clave:</label>
            <input type="password" placeholder="clave..." id="clave"/>
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form_control">
            <label>Confirmar Clave:</label>
            <input
            type="password"
            placeholder="confirmar clave..."
            id="confirmarClave"
            />
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <button>Registrar</button>
        <br>

        <li><a href="./index.html" target="_blank">Pagina Principal</a></li>
        <li><a href="./actividad_001.html" target="_blank">actividad 01</a></li>
        <li><a href="./actividad_02.html" target="_blank">actividad 02</a></li>
        <li><a href="./actividad_03.html" target="_blank">actividad 03</a></li>
        </ul>
        </form>
      </div>
      <script src="./JS/script2.js"></script>
  </body>
</html>
